  <body>

    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center">Disaster Response Project</h1>
        <p class="text-center">Analyzing message data for disaster response</p>
        <hr />

        <div class="row">
          <div class="col-lg-12 form-group-lg">

  <form class="row g-3">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationDefault03" required>
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State</label>
    <select class="form-select" id="validationDefault04" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationDefault05" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

                  Classify Message

              </div>

          </div>
        </div>

        <div id="message">
          <hr />
          <h4 class="text-center">MESSAGE</h4>
          <p id="message-label" class="text-center"><i>Message goes here</i></p>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center">Result</h1>
      <ul class="list-group">
        <li class="list-group-item list-group-item-success text-center">
          water
        </li>
        <li class="list-group-item list-group-item-dark text-center">
          related
        </li>
      </ul>

      <div class="page-header">
        <h1 class="text-center">Overview of Training Dataset</h1>
      </div>

      <div id="fig-categories"></div>
      <div id="fig-words"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $("#message").hide();

        $.get("api/graph/categories", function (data) {
          var data = JSON.parse(data);

          Plotly.plot("fig-categories", data.data, data.layout);
        });

        $.get("api/graph/words", function (data) {
          var data = JSON.parse(data);

          Plotly.plot("fig-words", data.data, data.layout);
        });

        $("#classify-btn").click(function (e) {
          e.preventDefault();

          $("#classify-frm").valid();

          $("#message").show();
          var message = $("#message-tb").val();

          $("#message-label").text(message);
        });
      });
    </script>
  </body>
</html>
